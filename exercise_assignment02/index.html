      <div class="count-container">
        <h2>LETTER FREQUENCY</h2> 

        <form>

          <!--choose froma a list of different presets input (how???)-->

            class="input-control count-chars"> 
            <div class="input-msg text-red"></div>
          </div>


          <!--insert the text to analyze for letter frequency-->

            <textarea placeholder="Message" maxlength="60" data-max-chars="60" class="input-control count-chars"></textarea>

            <button type="submit">Submit</button>  
        </form>

      </div>
